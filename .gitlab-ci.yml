image: adoptopenjdk:11

stages:
  - build
  - test
  - deploy
build:
  stage: build
  script:
    ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
test:
  stage: test
  script:
    ./gradlew test
  artifacts:
    paths:
      - build/test-results/test/TEST*.xml

production:
stage: deploy
image: ruby:latest
script:
  - apt-get update -qy
  - apt-get install -y ruby-dev
  - gem install dpl
  #                        App name from prev step  Key from your heroku account
  - dpl --provider=heroku --app=autos-api-maureen --api-key=$HEROKU_API_KEY
only: # Heroku will ONLY deploy from main or master branch!
  - master





