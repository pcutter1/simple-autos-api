apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-api-pc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auto-api-pc
  template:
    metadata:
      labels:
        app: auto-api-pc
    spec:
      containers:
        - image: registry.gitlab.com/galv-vmw-apr-2021/2-simple-autos/autos-api-maureen-paul:latest
          name: auto-api-pc
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: 52.26.72.203
            - name: DB_NAME
              value: pcutter
            - name: DB_USER
              value: pcutter_user
            - name: DB_PWD
              value: ER3Fhq-#PAhnH-r
      imagePullSecrets: # Be sure the token name matches what you created on K8s
        - name: pc-auto-token